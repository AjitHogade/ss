<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-controller="LogInCtrl">

  <!-- Dashboard Tab -->
  <ion-tab title="Desktop" icon-off="ion-android-desktop" icon-on="ion-android-desktop" href="#/tab/dash" hidden="{{hideIfClient}}">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

<ion-tab title="Orders" icon-off="ion-android-cart" icon-on="ion-android-cart" href="#/tab/orders" hidden="{{hideIfClient}}"> 
    <ion-nav-view name="tab-orders"></ion-nav-view>
  </ion-tab> 

 <ion-tab title="Products" icon-off="ion-cube" icon-on="ion-cube" href="#/tab/products" hidden="{{hideIfClient}}">
    <ion-nav-view name="tab-products"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Clients" icon-off="ion-android-people" icon-on="ion-android-people" href="#/tab/clients" hidden="{{hideIfClient}}">
    <ion-nav-view name="tab-clients"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="More" icon-off="ion-more" icon-on="ion-more" href="#/tab/more" hidden="{{hideIfClient}}">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>

<!-- Clients Tab -->  
<ion-tab title="Home" icon-off="ion-android-home" icon-on="ion-android-desktop" href="#/tab/home" hidden="{{hideIfAdmin}}">
    <ion-nav-view name="tab-client-dash"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Orders" icon-off="ion-android-cart" icon-on="ion-android-cart" href="#/tab/clients_orders" hidden="{{hideIfAdmin}}"> 
    <ion-nav-view name="tab-client-orders"></ion-nav-view>
  </ion-tab> 

 <ion-tab title="Products" icon-off="ion-cube" icon-on="ion-cube" href="#/tab/clients_products" hidden="{{hideIfAdmin}}">
    <ion-nav-view name="tab-client-products"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
 <!--  <ion-tab title="CClients" icon-off="ion-android-people" icon-on="ion-android-people" href="#/tab/clients_clients" hidden="{{hideIfAdmin}}">
    <ion-nav-view name="tab-client-clients"></ion-nav-view>
  </ion-tab> -->

  <!-- Account Tab -->
  <ion-tab title="More" icon-off="ion-more" icon-on="ion-more" href="#/tab/clients_more" hidden="{{hideIfAdmin}}">
    <ion-nav-view name="tab-client-more"></ion-nav-view>
  </ion-tab>
</ion-tabs>
